<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>SAIC</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <link href="./css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    </head>
    <body>
        
        <header class="header">
            <div id="particles-js"></div>
            <nav class="navbar">
                <a href="#"><h1 class="logo">SAIC</h1></a>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Activities</a></li>
                    <li><a href="#">Contests</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <div class="hamburger-menu">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </nav>

            <div class="showcase">
                <h1>S.A.I.C.</h1>
                <p>System Administration and Information Security</p>
                <div class='typing-animation'>
                    <h1>$_
                        <span
                           class="txt-rotate"
                           data-period="2000"
                           data-rotate='[ "systems", "security", "servers", "hosting"]'>
                        </span>
                      </h1>
                </div>
                <a href="#activity"><button>TOUR</button></a>
            </div>
        </header>

        <section class="activity" id="activity">
            <h2>Activities</h2>
            <p>SAIC is responsible for sponsoring and organinzing the following events.</p>
            <div  class='activity-cards'>
                <div class="card">
                    <div class="card_image"> <img src="./assets/img/lock.jpg" /> </div>
                    <div class="card_title title-white">
                    <p>Cyber Security</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card_image"> <img src="./assets/img/server.jpg" /> </div>
                    <div class="card_title title-white">
                    <p>System Administration</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card_image"> <img src="./assets/img/bug.svg" /> </div>
                    <div class="card_title title-white">
                    <p>Bug Bounties</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card_image"> <img src="./assets/img/CTF.jpeg" /> </div>
                    <div class="card_title title-white">
                    <p>Capture the flag</p>
                    </div>
                </div>
                
            </div>
        </section>

        <section class="members" id="members">
            <h2>Members</h2>
        </section>
        
        <script src="js/scripts.js"></script>
        <!-- scripts for typing -->
        <script src="./js/typing.js"></script>
        <!-- scripts for particles -->
        <script src="./js/particles.js"></script>
        <script src="./js/app.js"></script>

    </body>
</html>
